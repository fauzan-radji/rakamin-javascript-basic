<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakamin Javascript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button
          class="tab-button active"
          onclick="openTab(event, 'registrasi')"
        >
          Registrasi
        </button>
        <button class="tab-button" onclick="openTab(event, 'list-pendaftar')">
          List Pendaftar
        </button>
      </div>

      <div id="registrasi" class="tab-content active">
        <h2>Form Registrasi</h2>
        <form id="form-registrasi">
          <label for="nama">Nama (min 10 karakter):</label>
          <input type="text" id="nama" name="nama" required /><br /><br />

          <label for="umur">Umur (min 25 tahun):</label>
          <input type="number" id="umur" name="umur" required /><br /><br />

          <label for="uang-sangu">Uang Sangu (100.000 - 1.000.000):</label>
          <input
            type="number"
            id="uang-sangu"
            name="uangSangu"
            required
          /><br /><br />

          <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error"></p>
      </div>

      <div id="list-pendaftar" class="tab-content">
        <h2>List Pendaftar</h2>
        <table id="pendaftar-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Uang Sangu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="resume">
          <p id="resume-text"></p>
        </div>
      </div>
    </div>

    <div id="toast"></div>

    <script src="js/Pendaftar.js"></script>
    <script src="js/PendaftarManager.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
